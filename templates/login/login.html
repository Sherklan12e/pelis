{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="video-background">
    <video autoplay loop muted class="video-bg">
        <source src="{% static 'videos/kong.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl text-center font-bold mb-6 text-white">Ingresar</h2>
    <form class="max-w-md mx-auto" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-semibold mb-2 text-white">Nombre</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-semibold mb-2 text-white">Contraseña</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Ingresar</button>
    </form>
</div>

<style>
    .video-background {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }

    .video-bg {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .container {
        position: relative;
        z-index: 1;
    }

    .container form {
        background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente para el formulario */
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 400px;
    }

    /* Otros estilos para el formulario */
</style>

{% endblock content %}
