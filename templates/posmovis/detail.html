{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="movie-detail">
        <div class="poster">
            <img src="{{peli.imagen}}" alt="{{peli.nombre}}">
            
                <form action="{% url 'likepeli' peli.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Me gusta {{peli.like}}</button>
                </form>

                
                <form action="{% url 'dislikepeli' peli.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">No me gusta {{peli.dislike}}</button>
                </form>
        </div>
        <div class="info">
            <h2 class="title">{{peli.nombre}}</h2>
            <p class="description">{{peli.descripcion}}</p>
            <p class="rating">Calificación: {{peli.calificaion}}</p>
            <p class="genre">Género: {{peli.genero}}</p>
            <p class="release-date">Fecha de Estreno: {{peli.fecha_de_estreno}}</p>
            <p class="release-date">Fecha de Estreno: {{peli.duracion}}</p>
                
            <IFRAME SRC="{{peli.codigo_peli}}" FRAMEBORDER=0 MARGINWIDTH=0 MARGINHEIGHT=0 SCROLLING=NO WIDTH=640 HEIGHT=360 allowfullscreen>

            </IFRAME>
            
        </div>
    </div>
</div>


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
        margin-bottom: 100px;
    }
    
    .movie-detail {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .poster img {
        width: 300px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .info {
        margin-left: 20px;
    }
    
    .title {
        font-size: 2rem;
        margin-bottom: 10px;
    }
    
    .description {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    
    .rating,
    .genre,
    .release-date {
        font-size: 1rem;
        margin-bottom: 5px;
    }
    
    .btn-watch {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .btn-watch:hover {
        background-color: #0056b3;
    }
</style>

{% endblock content %}
